<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .imgbox {
        position: relative;
        float: left;
    }

    .imgbox .imagetohover {
        position: absolute;
        left: 0;
        top: 0;
        display: none;
    }

    .imgbox:hover .imagetohover {
        display: block;
    }
</style>

<body>
    <div class="imgbox">
        <div class="image">
        <img
            src="https://images.pexels.com/photos/733745/pexels-photo-733745.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" height="500" width="600">
    </div>
    <div class="imagetohover">
        <img
            src="https://images.pexels.com/photos/3311574/pexels-photo-3311574.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" height="500" width="600">
    </div>
    </div>
</body>

</html>
