<!DOCTYPE html>
<html>
<head>
    <title>Age Program</title>
</head>
<body>
    <h1>Age Program</h1>
    <label for="age">Enter your age:</label>
    <input type="number" id="age" />
    <button onclick="checkAge()">Check</button>
    <p id="result"></p>

    <script>
        function checkAge() {
            var age = parseInt(document.getElementById("age").value);

            if (isNaN(age)) {
                document.getElementById("result").innerHTML = "Please enter a valid age.";
            } 
            else if (age < 0) {
                document.getElementById("result").innerHTML = "Age cannot be negative.";
            } 
            else if (age >= 0 && age < 18) {
                document.getElementById("result").innerHTML = "You are a minor.";
            } 
            else if (age >= 18 && age < 60) {
                document.getElementById("result").innerHTML = "You are an adult.";
            } 
            else {
                document.getElementById("result").innerHTML = "You are a senior citizen.";
            }
        }
    </script>
</body>
</html>
